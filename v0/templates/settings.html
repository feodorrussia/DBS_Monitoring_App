<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Edit Settings</h1>
    <textarea id="settingsJson" rows="10" cols="50">{{ settings | tojson }}</textarea>
    <button type="button" id="backBtn">Back</button>
    <button type="button" id="resetBtn">Reset</button>
    <button type="button" id="saveSettingsBtn">Save</button>
    <script>
        const initialSettings = {{ settings | tojson }};

        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('settingsJson').value = JSON.stringify(initialSettings, null, 4);
        });

        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = '/';
        });

        document.getElementById('saveSettingsBtn').addEventListener('click', function() {
            const settingsJson = document.getElementById('settingsJson').value;
            fetch('/save_settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: settingsJson
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error saving settings: ' + data.error);
                } else {
                    alert(data.message);
                    window.location.href = '/';
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error);
            });
        });
    </script>
</body>
</html>
